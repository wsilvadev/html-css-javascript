 img{

<body>
  <div id="imagens">
<img src="  https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRxyjPc2xmI2rX8JsBj0Pkga2opw7M_Kco7wT7KGhBpfJHYUFDO">
<img src="  https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcS5bhSBcE-xiSJFjq9iL8tLlej1GE7broS7fsly_Lg3xfEnt3STGNDX_D5vjw">
</div>

<form id="formulario" >    
    <fieldset>
        <legend><h3>Calculo da imc</h3></legend>
        <label for="Kilos">Kilos:</label>
        <input type="text" name ="k"/>
        
        <label for="Metros">Metros:</label>
        <input type="text" name="M"/>
        
        <label for="centimetros">Cm:</label>
        <input type="text" name="c"/>
        
        <label for="Imc">ImC:</label>
        <input type="text" name="Imc" disabled="disabled"/>
      <button >
        <a href="#" onclick="calculaIMC();">Calcular</a>
        </button>
    </fieldset>
</form>
<script type="text/javascript">
function calculaIMC(){
    var F = document.getElementById("formulario");
   
    var kilos = +F.k.value; 
    var metros = +F.M.value;
    var centimetro =+F.c.value;
    
    var altura = (metros * 100 + centimetro)/100;
    var imc = kilos /(altura * altura );
    
    F.Imc.value = imc.toFixed(3);
    
}
    
</script>
</body>
